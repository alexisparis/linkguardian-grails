about.generalities.title=Généralités
about.generalities.paragraph=<p class="text-left"><span class="lg"></span> est une application web permettant de gérer des adresses de sites.</p>\
                             <p class="text-left">Il peut être utilisé pour réaliser une veille sur un sujet donné : veille technologique par exemple.</p>\
                             <span class="lg"></span> permet :\
                                               <ul>                     \
                                                   <li>la gestion d'un ensemble de liens</li>\
                                                   <li>de noter un lien</li>            \
                                                   <li>ajouter ou supprimer des tags à un lien pour permettre une recherche par domaine</li>\
                                                   <li>marquer un lien comme lu</li>                          \
                                                   <li>rechercher des liens en fonction de tags ou du status (lu, non lu)</li>\
                                               </ul>
about.privacy.title=Privacy
about.privacy.paragraph=<p><span class="lg"></span> sauvegarde vos propre liens de façon <strong>privée</strong>.</p>\
                        <p>Il ne vous permet pas d'accéder aux liens d'autres utilisateurs.</p>
about.usage.title=Usage
about.usage.paragraph=<p>\
                          Vous tombez sur un article que vous n'avez pas le temps de lire pour le moment? ajouter simplement ce lien, il sera marqué comme "non lu". il vous sera alors possible de retourner sur <span class="lg"></span> pour retrouver l'adresse du lien, le lire puis, le supprimer ou le marquer comme "lu".\
                      </p>\
                      <p>\
                          Vous avez lu un article sur l'économie et vous l'avez trouvé intéressant? Au lieu de l'ajouter dans les favoris de votre navigateur, ajoutez le dans <span class="lg"></span> et ajouter un tag "economie". Vous pourrez dorénavant retrouver l'adresse de ce lien partout ou vous serez.\
                      </p>
about.twitter.title=Authentification via Twitter
about.twitter.paragraph=<p><span class="lg"></span> utilise <img class="twitter"/> Twitter pour l'authentification pour vous éviter la création d'un compte utilisateur spécifique.</p>\
                        <p><span class="lg"></span> n'utilise que le nom de votre compte Twitter et n'accède à aucune autre donnée.</p>
about.technology.title=Technologies
about.technology.paragraph=<p><span class="lg"></span> utilise différentes technologies web comme :\
                               <ul>\
                                   <li><a target="_blank" href="http://grails.org/"><img class="grails" width="20px"/> Grails</a></li>\
                                   <li><a target="_blank" href="http://www.springsource.org"><img class="spring" width="20px"/> Spring</a></li>\
                                   <li><a target="_blank" href="http://twitter.github.com/bootstrap/"><img class="bootstrap" width="20px"/> Twitter Bootstrap</a></li>\
                                   <li><a target="_blank" href="http://jquery.com/"><img class="jquery" width="70px"/></a></li>\
                                   <li><a target="_blank" href="http://goo.gl/"><img class="googl" width="130px"/></a></li>\
                                   <li style="display: none;"><a target="_blank" href="http://lesscss.org/"><img class="less" width="40px"/></a></li>\
                               </ul>\
                           </p>\
                           <p>\
                               L'application est déployée gratuitement sur <a target="_blank" href="http://openshift.redhat.com"><img class="openshift" width="20px"/> Red Hat Openshift</a>.\
                           </p>
